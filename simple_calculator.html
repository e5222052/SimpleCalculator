<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 100%;
        }

        .display {
            background: #2c3e50;
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            text-align: right;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            background: #ecf0f1;
            border: none;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: 600;
            height: 70px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #2c3e50;
        }

        button:hover {
            background: #d5dbdb;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .operator {
            background: #3498db;
            color: white;
        }

        .operator:hover {
            background: #2980b9;
        }

        .equals {
            background: #e74c3c;
            color: white;
        }

        .equals:hover {
            background: #c0392b;
        }

        .clear {
            background: #f39c12;
            color: white;
        }

        .clear:hover {
            background: #d68910;
        }

        .zero {
            grid-column: span 2;
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
                margin: 10px;
            }
            
            .display {
                font-size: 2rem;
                padding: 15px;
                min-height: 70px;
            }
            
            button {
                height: 60px;
                font-size: 1.3rem;
            }
            
            .buttons {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="inputOperator('/')" data-operator="/">÷</button>
            <button class="operator" onclick="inputOperator('*')" data-operator="*">×</button>
            <button class="operator" onclick="deleteLast()">⌫</button>
            
            <button onclick="inputNumber('7')">7</button>
            <button onclick="inputNumber('8')">8</button>
            <button onclick="inputNumber('9')">9</button>
            <button class="operator" onclick="inputOperator('-')" data-operator="-">–</button>
            
            <button onclick="inputNumber('4')">4</button>
            <button onclick="inputNumber('5')">5</button>
            <button onclick="inputNumber('6')">6</button>
            <button class="operator" onclick="inputOperator('+')" data-operator="+">+</button>
            
            <button onclick="inputNumber('1')">1</button>
            <button onclick="inputNumber('2')">2</button>
            <button onclick="inputNumber('3')">3</button>
            <button class="equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="zero" onclick="inputNumber('0')">0</button>
            <button onclick="inputDecimal()">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let operator = null;
        let previousInput = null;
        let waitingForOperand = false;

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function inputNumber(num) {
            if (waitingForOperand) {
                currentInput = num;
                waitingForOperand = false;
            } else {
                currentInput = currentInput === '0' ? num : currentInput + num;
            }
            updateDisplay();
        }

        function inputDecimal() {
            if (waitingForOperand) {
                currentInput = '0.';
                waitingForOperand = false;
            } else if (currentInput.indexOf('.') === -1) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function inputOperator(nextOperator) {
            const inputValue = parseFloat(currentInput);

            if (previousInput === null) {
                previousInput = inputValue;
            } else if (operator) {
                const currentValue = previousInput || 0;
                const newValue = calculate(currentValue, inputValue, operator);

                currentInput = `${parseFloat(newValue.toFixed(7))}`;
                previousInput = newValue;
                updateDisplay();
            }

            waitingForOperand = true;
            operator = nextOperator;
        }

        function calculate(firstOperand, secondOperand, operator) {
            switch (operator) {
                case '+':
                    return firstOperand + secondOperand;
                case '-':
                    return firstOperand - secondOperand;
                case '*':
                    return firstOperand * secondOperand;
                case '/':
                    return secondOperand !== 0 ? firstOperand / secondOperand : 0;
                default:
                    return secondOperand;
            }
        }

        function performCalculation() {
            const inputValue = parseFloat(currentInput);

            if (previousInput !== null && operator) {
                const newValue = calculate(previousInput, inputValue, operator);
                currentInput = `${parseFloat(newValue.toFixed(7))}`;
                previousInput = null;
                operator = null;
                waitingForOperand = true;
                updateDisplay();
            }
        }

        function clearDisplay() {
            currentInput = '0';
            previousInput = null;
            operator = null;
            waitingForOperand = false;
            updateDisplay();
        }

        function deleteLast() {
            if (!waitingForOperand) {
                currentInput = currentInput.length > 1 ? currentInput.slice(0, -1) : '0';
                updateDisplay();
            }
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                inputNumber(key);
            } else if (key === '.') {
                inputDecimal();
            } else if (key === '+' || key === '-') {
                inputOperator(key);
            } else if (key === '*') {
                inputOperator('*');
            } else if (key === '/') {
                event.preventDefault();
                inputOperator('/');
            } else if (key === 'Enter' || key === '=') {
                performCalculation();
            } else if (key === 'Escape' || key.toLowerCase() === 'c') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });

        // Button click handler for equals
        window.calculate = performCalculation;
    </script>
</body>
</html>
